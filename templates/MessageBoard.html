<DOCTYPE html>
    <html>
        <head>
            {%load static%}
            <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'MBstyle.css' %}">
        </head>
        <body>
           <div class = 'Header1'> <h1>Your Latest Confessions!<h1></div>
                <ul>
                    <!-- Iterate over object_list -->
                    {% for object in object_list %}
                    <div class="Messagebox">
                    <!-- Display Objects -->
                    <li>
                      {% if object.Sender == "" %}
                        From: -------
                      {% else %}
                        Sender: {{ object.Sender }}
                      {% endif %}
                    </li>
                  
                    <li>Message: {{ object.Text }}</li>
                    </div>
 
                    <hr/>
                    <!-- If object_list is empty -->
                    {% empty %}
                    <li>No objects yet.</li>
                    {% endfor %}
                  </ul>
        </body>
        </html>
