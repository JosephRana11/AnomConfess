<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Retro UI - feedback form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="feedback-card">
  <div class="feedback-header">
    Send Confession
  </div>

  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
